<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Frontend/css/style.css">
    <style>
      /* Sobrescribir posibles conflictos del CSS externo para un centrado perfecto */
      body {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 20px !important; /* Espaciado en bordes para móviles */
      }
      
      .login-card {
        max-width: 400px;
        width: 100%; /* Agregado: Asegura que ocupe el ancho disponible sin desbordar */
        margin: 0 auto !important; /* Centrado horizontal forzado */
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 10px;
      }
      
      .login-header {
        text-align: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid #030110;
        background-color: #7a7b7c;
      }
      
      .btn-login {
        width: 100%;
        margin-top: 1rem;
        border-radius: 8px;
      }
      
      .form-control::placeholder {
        color: #6c757d;
      }
      
      /* Ocultar o sobrescribir posicionamiento absoluto del form si existe en style.css */
      form {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        margin: 0 !important;
      }
      
      /* Responsive: Ajustes para pantallas pequeñas */
      @media (max-width: 768px) {
        body {
          padding: 10px !important;
        }
        .login-card {
          margin: 0 auto !important;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Removí el section container-fluid para usar flexbox en body y evitar conflictos; ahora es más directo -->
    <div class="login-card">
      <div class="card-header login-header">
        <h3 class="mb-0">Bienvenido de Nuevo</h3>
        <p class="text-muted mb-0">Inicia sesión en tu cuenta</p>
      </div>
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
          <div class="text-center mt-3">
            <small class="text-muted">¿No tienes una cuenta? <a href="#" class="text-primary">Regístrate</a></small>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
