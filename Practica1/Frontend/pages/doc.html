<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
                        aria-disabled="true">Disabled</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </script>

</body>
<header>
    <div class="container py-4">
        <div class="row">
          
           <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Nombre"
                    aria-label=".form-control-lg example"></div>
           <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Empresa"
                    aria-label=".form-control-md example"></div>
           <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Fecha"
                    aria-label=".form-control-lg example"></div>
           <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Seccion"
                    aria-label=".form-control-lg example"></div>
           <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Numero de Contrato"
                    aria-label=".form-control-lg example"></div>
             <div class="col"><input class="form-control form-control-lg" type="text" placeholder="Otro"
                    aria-label=".form-control-lg example"></div>

        </div>
</header>

</html>
